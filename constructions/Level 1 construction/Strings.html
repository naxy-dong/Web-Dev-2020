<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<style></style>
		<script>
			function initialize()
			{
				messageOutput = document.getElementById("output");
				
				message = "";
			}
			
			function display()
			{
				messageOutput.innerHTML = message;
			}
			
			function addCharacter(ch)
			{
				message += ch;
				display();
			}
			
		</script>
	</head>
	
	<body onload="initialize();">
		<div id = "output"></div>
		<hr />
		<button onclick = "addCharacter('A');">A</button>
