<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<style></style>
		<script>
			function initialize()
			{
				outputDiv = document.getElementById("pout");
			}
			function clickResponse()
			{
				outputDiv.innerHTML = "Now you've clicked the button.";
			}
		</script>
	</head>
	
	<body onload="initialize();">
		<div id = "pout">You have not clicked the button</div>

		<button onclick = "clickResponse();">Click me!</button>
	</body>
</html>
