<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<style>
		body
		{
			text-align:center;
		}
		
		.thumb
		{
			width:12%;
		}
		
		#mainimg
		{
			width:50%;
		}
		
		#caption
		{
			font-size:24pt;
			font-weight:bold;
		}
		</style>
		<script>
			function initialize()
			{
				mainImage = document.getElementById("mainimg");
				captionOut = document.getElementById("caption");
				
				var DRAGON_NAMES = ["Rax", "Ash", "Barnabas", "Drake", "Endisun", "Lunar"];
				var dragonImages = document.getElementsByClassName("thumb");
				dragons = [];
				for (var i = 0; i < dragonImages.length; i++)
				{
					dragons[i] = {};
					dragons[i].dragonName = DRAGON_NAMES[i];
					dragons[i].dragonImage = dragonImages[i];
					
					dragonImages[i].dragon = dragons[i];
				}
			}
			
			function selectDragon(dragon)
			{
				mainImage.src = dragon.dragonImage.src;
				captionOut.innerHTML = dragon.dragonName;
			}
		</script>
	</head>
	<body onload = "initialize()">
		<img id = "mainimg" src = "images\rax copy.png" />
		<div id = "caption">Rax</div>
		<hr />
		<img class = "thumb" onclick = "selectDragon(this.dragon);" src = "images\rax copy.png" />
		<img class = "thumb" onclick = "selectDragon(this.dragon);" src = "images\ash copy.png" />
		<img class = "thumb" onclick = "selectDragon(this.dragon);" src = "images\barnabas copy.png" />
		<img class = "thumb" onclick = "selectDragon(this.dragon);" src = "images\drake copy.png" />
		<img class = "thumb" onclick = "selectDragon(this.dragon);" src = "images\endisun copy.png" />
		<img class = "thumb" onclick = "selectDragon(this.dragon);" src = "images\lunar copy.png" />
	</body>
</html>
