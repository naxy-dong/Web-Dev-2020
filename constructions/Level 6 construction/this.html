<!DOCTYPE HTML>
<html>
	<head>
		<title>this</title>
		<style></style>
		<script>
			function changeMyColor(el, clr)
			{
				el.style.color = clr;
			}
		</script>
	</head>
	<body>
		<div onclick = "changeMyColor(this, 'red');">
			Click to make me red.
		</div>
		<div onclick = "changeMyColor(this, '#0423ff');">
			Click to make me blue.
		</div>
	</body>
</html>
